<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/avata.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <meta
      name="google-site-verification"
      content="go_aDQdYV_utjRpxq-2NB5uDZ8esKmbjoPJCYeALoHk"
    />

    <title>NguyenDangLinh</title>
    <meta
      name="description"
      content="Trang web thông tin cá nhân của Nguyễn Đăng Linh"
    />
    <meta
      name="keywords"
      content="nguyendanglinh, Nguyễn Đăng Linh,danglinh, Devoloper, UI/UX"
    />
    <title>NguyenDangLinh</title>

    <!-- Thẻ meta để tối ưu hóa cho SEO -->
    <meta name="robots" content="index, follow" />
    <!-- Cho phép robots của Google index và theo dõi trang -->
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />
    <meta
      name="google-site-verification"
      content="FCwjHN5X9qoDWt04HI7A56ARj1CQ5gwiGbMbiIbELds"
    />

    <!-- Thẻ canonical để chỉ định URL gốc của trang -->
    <link rel="canonical" href="http://mdlmedia123.id.vn" />

    <!-- Thẻ Open Graph để tối ưu hóa chia sẻ trên mạng xã hội -->
    <meta
      property="og:title"
      content="Trang web thông tin cá nhân của Nguyễn Đăng Linh"
    />
    <meta
      property="og:description"
      content="Trang web thông tin cá nhân của Nguyễn Đăng Linh"
    />
    <meta property="og:url" content="http://nguyendanglinh.id.vn" />
    <meta
      property="og:image"
      content="http://nguyendanglinh.id.vn/images/logo.png"
    />
    <meta property="og:type" content="website" />

    <!-- Thẻ Twitter Card để tối ưu hóa chia sẻ trên Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:title"
      content="Trang web thông tin cá nhân của Nguyễn Đăng Linh"
    />
    <meta
      name="twitter:description"
      content="Trang web thông tin cá nhân của Nguyễn Đăng Linh"
    />
    <meta
      name="twitter:image"
      content="http://nguyendanglinh.id.vn/images/logo.png"
    />

    <link rel="apple-touch-icon" href="/avata.ico" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Đăng Linh || Personal Portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
